</head>
<body>

<h2>Restaurant Information</h2>

<form >
    <label for="restaurantName">Restaurant Name:</label>
    <input type="text" id="restaurantName" name="restaurantName" ><br>

    <label for="restaurantID">Restaurant ID:</label>
    <input type="text" id="restaurantID" name="restaurantID" ><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ><br>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" ><br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number"><br><br>

    <a href="login.html" class="link" style="text-decoration: none;">submit
    </a>
   
    
</form>
